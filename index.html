<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var customerName="John";
        var accountBalance=2000;
        var isValid=true;
        var object=null;
        var x=undefined;
        var y;
        document.write(customerName+"<br/>")
        document.write(accountBalance+"<br/>")
        document.write(isValid+"<br/>")
        document.write(object+"<br/>")
        document.write(x+"<br/>")
        document.write(y+"<br/>")

       document.write("<h2>TYPE OF</h2>");
        document.write(typeof customerName+"<br/>")
        document.write(typeof accountBalance+"<br/>")
        document.write(typeof isValid+"<br/>")
        document.write(typeof object+"<br/>")
        document.write(typeof x+"<br/>")
        document.write(typeof y+"<br/>")

        document.write("<h2>Methods</h2>");
        var str="Good Morning Joey";
        document.write(str.toLowerCase()+"<br/>")
        document.write(str.substring(5,12)+"<br/>")
        document.write(str.charAt(8)+"<br/>");
        x=123;
        document.write(typeof x.toString()+"<br/>")//x needs to have a value beforehand
        document.write(typeof isValid.toString()+"<br/>")
    </script>
</body>
</html>
